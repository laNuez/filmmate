{% extends "layout.html" %}

{% block body %}
<style>
    form {
        width: max-content;
        min-width: 30dvw;
        margin: auto;
    }
</style>
<section class="section">
    <div class="container">

<form action="/signup" method="post" class="box">
    <div class="field">
        <label class="label">Username</label>
        <div class="control">
            <input autocapitalize="none" autofocus type="text" name="username" class="input" required>
        </div>
    </div>

    <div class="field">
        <label class="label">Password</label>
        <div class="control">
            <input type="password" name="password" class="input" required>
        </div>
    </div>

    <div class="field">
        <label class="label">Password</label>
        <div class="control">
            <input type="password" name="confirmation" class="input" required>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <button class="button is-link">Submit</button>
        </div>
    </div>
</form>
        
</div>
</section>
{% endblock %}
