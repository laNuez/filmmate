<style>
    .lighter {
        background-color: #193f4f;
    }

    .awful {
        color: #869fb4;
    }
    .meh {
        color: #99896d;
    }
    .good {
        color: #f9a11b;
    }
    .amazing {
        color: #f26522;
    }
</style>
<div class="column is-narrow">
<div class="box lighter is-shadowless">

    <article class="media">
        <figure class="media-left">
            <p class="image is-64x64">
                <img loading="lazy" class="is-rounded" src="https://robohash.org/{{rating['username']}}" alt="user image profile" style="box-shadow: 0 0 0 2px #14161a;">
            </p>
        </figure>
        <div class="media-content">
            <div class="content">
                <p>
                    <strong>@{{rating['username']}}</strong>
                    <br>
                    {% for n in range(4) %}
                        {% if n < rating['rating'] %}
                            <span class="icon is-small {{rating['rating_text']}}">
                                <i class="fas fa-star"></i>
                            </span>
                        {% else %}
                            <span class="icon is-small">
                                <i class="far fa-star"></i>
                            </span>
                        {% endif %}
                    {% endfor %}
                </p>
            </div>
        </div>
    </article>
</div>
</div>
