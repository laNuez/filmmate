<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmMate{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/c04b359ceb.js" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        #search {
            width: 500px;
        }
    </style>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                FilmMate</a>
            </a>
            
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbar" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">
                    Home
                </a>
                {% if session["user_id"] %}
                <a class="navbar-item" href="/users/{{ session['username'] }}/watchlist">
                    Watchlist
                </a>
                {% endif %}
            </div>
            <div class="navbar-end">

                <div class="navbar-item">
                    <form action="/search">
                    <div id="search" class="field">
                        <p class="control has-icons-left">
                                <input class="input" type="text" placeholder="Search..." name="query">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-search"></i>
                                </span>
                            </p>
                        </div>
                    </form>
                </div>

                {% if session['user_id'] %}
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Profile
                    </a>

                    <div class="navbar-dropdown">
                        <a href="#" class="navbar-item">
                            Settings
                        </a>
                        <hr class="navbar-divider">
                        <a href="/logout" class="navbar-item has-text-danger">
                            Log out
                        </a>
                    </div>
                </div>
                {% else %}
                <div class="navbar-item">
                    <div class="buttons is-primary">
                        <a href="/signup" class="button is-primary">Sign up</a>
                        <a href="/login" class="button is-light">Log in</a>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const el = document.querySelector(".navbar-burger")
        
        el.addEventListener("click", () => {
            const id = el.dataset.target
            const target = document.querySelector(`#${id}`)

            el.classList.toggle("is-active")
            target.classList.toggle("is-active")
        })
    })
</script>
{% block javascript %}
{% endblock %}
</body>
</html>
