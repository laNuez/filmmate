{% extends "layout.html" %}

{% block body %}
<style>
    .size, .cell {
        width: 200px;
    }
</style>
{% include "profile_hero.html" %}
<section class="section">
    <div class="container">
        <div class="columns">
            {% if watchlist %}
            {% for movie in watchlist %}
            <div class="column is-narrow">
                <a href="/movies/{{movie['id']}}">
                    <div class="size">
                        <figure class="image fig_card">
                            <img class="img_card" src="{{movie['poster_path']}}" alt="">
                        </figure>
                    </div>
                </a>
                {{movie["title"]}}
            </div>
            {% endfor %}
            {% endif %}
            </div>
    </div>
</section>
{% endblock %}
