<style>
    .poster {
        width: 300px;
    }
    #modal-js-example {
        margin: auto;
    }
    .poster {
        margin-left: auto;
        margin-right: auto;
    }
</style>
<div class="is-centered">
<div id="modal-js-example" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="block">
        <div class="poster">
            <figure class="image">
                <img src="{{ movie['poster_path'] }}" alt="poster">
            </figure>
        </div>
        </div>
        <div class="buttons is-justify-content-center">
          <form action="/rate/movies/{{movie['id']}}" method="post">
            <button name="rating" value="awful" class="button">Awful</button>
            <button name="rating" value="meh" class="button">Meh</button>
            <button name="rating" value="good" class="button">Good</button>
            <button name="rating" value="amazing" class="button">Amazing</button>
          </form>
        </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
</div>
</div>
<!-- <button class="js-modal-trigger" data-target="modal-js-example">
    Open JS example modal
</button> -->

<script>
document.addEventListener('DOMContentLoaded', () => {
    // https://bulma.io/documentation/components/modal/
  // Functions to open and close a modal
  function openModal($el) {
    $el.classList.add('is-active');
  }

  function closeModal($el) {
    $el.classList.remove('is-active');
  }

  function closeAllModals() {
    (document.querySelectorAll('.modal') || []).forEach(($modal) => {
      closeModal($modal);
    });
  }

  // Add a click event on buttons to open a specific modal
  (document.querySelectorAll('.js-modal-trigger') || []).forEach(($trigger) => {
    const modal = $trigger.dataset.target;
    const $target = document.getElementById(modal);

    $trigger.addEventListener('click', () => {
      openModal($target);
    });
  });

  // Add a click event on various child elements to close the parent modal
  (document.querySelectorAll('.modal-background, .modal-close, .modal-card-head .delete, .modal-card-foot .button') || []).forEach(($close) => {
    const $target = $close.closest('.modal');

    $close.addEventListener('click', () => {
      closeModal($target);
    });
  });

  // Add a keyboard event to close all modals
  document.addEventListener('keydown', (event) => {
    if(event.key === "Escape") {
      closeAllModals();
    }
  });
});
</script>
